<!-- Este código mostra tags básicas no HTML -->

<!-- A tag DOCTYPE serve para o HTML saber qual é a versão de HTML que está sendo usada -->
<!DOCTYPE html>

<!-- A tag HTML mostra o fim e o início do documento HTML, e o lang determina a linguagem -->
<html lang="pt-br">

<!-- A tag META adiciona os metadados ao documento -->
<meta charset="UTF-8">

<!-- A tag HEAD mostra o cabeçalho do documento, não fica viível ao usuário -->

<head>

    <!-- A tag TITLE mostra o título do documento -->
    <title>Exercicio 1 de HTML</title>
</head>

<!-- A tag BODY serve para armazenar todos os elementos que ficarão visíveis ao usuário -->

<body>
    <!-- As tags h1,h2 e h3 indicam títulos -->
    <h1>Título</h1>


    <!-- A tag ul indica uma lista não ordenada -->
    <ul>
        <li>Linha 1</li>
        <li>Linha 2</li>
        <li>Linha 3</li>
    </ul>

    <!-- A tag ol indica uma lista ordenada -->
    <ol>
        <li>Linha 1</li>
        <li>Linha 2</li>
        <li>Linha 3</li>
    </ol>

</body>

</html>
