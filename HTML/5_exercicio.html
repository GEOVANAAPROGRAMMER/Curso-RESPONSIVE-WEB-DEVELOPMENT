<!DOCTYPE html>
<html lang="pt-br">


<head>
    <meta charset="UTF-8">
    <title>Exercicio 1 de HTML</title>
</head>

<!-- A tag BODY serve para armazenar todos os elementos que ficarão visíveis ao usuário -->

<body>
    <!-- A tag TABLE indica o início e o fim da tabela -->
    <table width="500" border="1">
        <!-- A tag TR indica o início e o fim de cada linha de tabela -->
        <tr>
            <!-- A tag TH indica o início e o fim de cada título de célula de tabela -->
            <th>Título 1</th>
            <th>Título 2</th>
            <th>Título 3</th>
        </tr>

        <tr>
            <!-- A tag TD indica o início e o fim de cada de célula de tabela -->
            <td>Célula 1</td>
            <td>Célula 2</td>
            <td>Célula 3</td>
        </tr>
    </table>

</body>

</html>
