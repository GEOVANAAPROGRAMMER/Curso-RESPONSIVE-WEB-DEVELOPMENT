<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados do documento -->
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8 -->
    <title>Exemplo de CSS</title> <!-- Título da página que aparecerá na aba do navegador -->
    <link rel="stylesheet" type="text/css" href="9_exercicio.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
    <!-- Divs que contêm textos diferentes, todos com a classe "caixa" e IDs únicos -->
    <div id="texto1" class="caixa">Primeiro texto</div>
    <div id="texto2" class="caixa">Segundo texto</div>
    <div id="texto3" class="caixa">Terceiro texto</div>
    <div id="texto4" class="caixa">Quarto texto</div>

    <!-- Quebra de linha dupla para espaçamento -->
    <br><br>

    <!-- Divs que demonstram diferentes níveis de opacidade, todas com a classe "caixa" e IDs únicos -->
    <div id="blue0" class="caixa">Transparente</div> <!-- Elemento com opacidade 0% (completamente transparente) -->
    <div id="blue2" class="caixa">20%</div> <!-- Elemento com opacidade 20% -->
    <div id="blue5" class="caixa">50%</div> <!-- Elemento com opacidade 50% -->
    <div id="blue7" class="caixa">70%</div> <!-- Elemento com opacidade 70% -->
    <div id="blue1" class="caixa">Opaco</div> <!-- Elemento com opacidade 100% (completamente opaco) -->
</body>
</html>
